<div class="discussion-page">

  <!-- Chat Section -->
  <div class="chat-section">
    <h3>Thảo luận</h3>
    <div class="chat-messages">
      <div class="message">💬 Người dùng A: Mình thấy ý tưởng này rất hợp lý.</div>
      <div class="message">💬 Người dùng B: Mình muốn bổ sung thêm một vài điểm.</div>
      <!-- Các tin nhắn khác -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Nhập tin nhắn..." />
      <button>Gửi</button>
    </div>
  </div>

  <!-- Media Section -->
  <div class="media-section">
    <h3>Tài liệu/Ảnh liên quan</h3>
    <!-- Ảnh -->
    <img class="media-preview" src="https://via.placeholder.com/600x400" alt="Ảnh minh họa" />
    
    <!-- Hoặc tài liệu nhúng -->
    <!--
    <iframe src="https://example.com/tailieu.pdf"></iframe>
    -->
  </div>

  <!-- Issues Section -->
  <div class="issues-section">
    <h3>Các vấn đề cần bình chọn</h3>
    <div class="issue-item">
      <div class="issue-question">📌 Có nên triển khai tính năng A?</div>
      <div class="issue-options">
        <label><input type="radio" name="issue1" /> Đồng ý</label>
        <label><input type="radio" name="issue1" /> Không đồng ý</label>
        <label><input type="radio" name="issue1" /> Cần thêm thông tin</label>
      </div>
    </div>
  
    <div class="issue-item">
      <div class="issue-question">📌 Bạn có đồng ý với đề xuất B?</div>
      <div class="issue-options">
        <label><input type="radio" name="issue2" /> Đồng ý</label>
        <label><input type="radio" name="issue2" /> Không đồng ý</label>
        <label><input type="radio" name="issue2" /> Muốn sửa đổi</label>
      </div>
    </div>
  
    <div class="issue-item">
      <div class="issue-question">📌 Ưu tiên vấn đề nào trong tháng tới?</div>
      <div class="issue-options">
        <label><input type="radio" name="issue3" /> Tính năng A</label>
        <label><input type="radio" name="issue3" /> Cải thiện hiệu suất</label>
        <label><input type="radio" name="issue3" /> Giao diện người dùng</label>
      </div>
    </div>
  
    <!-- Có thể thêm nhiều vấn đề khác tương tự -->
  </div>
  

</div>
